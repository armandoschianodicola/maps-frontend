<select
  id="weatherEvent"
  placeholder="Alimento"
  class="select-filterbar input-control"
  name="inputSelectFood"
  [value]="title"
  (change)="onSelect($event)"
  [title]="title || placeholder"
>
  <option style="display: none" value="" selected>
    -- Seleziona Evento --
  </option>
  <option *ngFor="let opt of options" [value]="opt.value">
    {{ opt.label }}
  </option>
</select>
